<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel Menarik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Data Siswa</h1>

    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>Fahri</td>
            <td>16</td>
            <td>11A</td>
        </tr>
        <tr>
            <td>Akbar</td>
            <td>15</td>
            <td>10B</td>
        </tr>
        <tr>
            <td>Widia</td>
            <td>17</td>
            <td>12C</td>
        </tr>
        <tr>
            <td>Imel</td>
            <td>16</td>
            <td>11B</td>
        </tr>
        <tr>
            <td>Fajar</td>
            <td>15</td>
            <td>10A</td>
        </tr>
    </table>
    <hr>
    
    

</body>
</html>
