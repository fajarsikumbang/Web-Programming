<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel Menarik</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <h1>Data Siswa</h1>

    <table>
        <tr>
            <th>Nama</th>
            <th>Usia</th>
            <th>Kelas</th>
        </tr>
        <tr>
            <td>Fahri</td>
            <td>16</td>
            <td>11A</td>
        </tr>
        <tr>
            <td>Akbar</td>
            <td>15</td>
            <td>10B</td>
        </tr>
        <tr>
            <td>Bobi</td>
            <td>17</td>
            <td>12C</td>
        </tr>
        <tr>
            <td>Fajar</td>
            <td>18</td>
            <td>12D</td>
        </tr>
    </table>

</body>
</html>
