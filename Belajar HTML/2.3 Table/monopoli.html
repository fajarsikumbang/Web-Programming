<!DOCTYPE html>
<html lang="en">
<head>
    <title>Monopoli Tabel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .property {
            background-color: #ffd700; /* Warna kuning untuk properti */
        }

        .player {
            background-color: #00ced1; /* Warna biru laut untuk pemain */
        }
    </style>
</head>
<body>
    <h1>Monopoli Tabel</h1>
    <table>
        <tr>
            <th>Kotak</th>
            <th>Properti</th>
            <th>Pemain</th>
        </tr>
        <tr>
            <td>1</td>
            <td class="property">Jalan Raya</td>
            <td class="player">John</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="property">Stasiun</td>
            <td class="player">Jane</td>
        </tr>
        <!-- Lanjutkan dengan kotak, properti, dan pemain selanjutnya -->
    </table>
</body>
</html>
