<html>
    <head>
        <title>Belajar Link</title>
    </head>
    <body>
        <!-- Ini Link-->
        <a href="http://www.google.com" 
        target="_blank" 
        title="Ini link ke google">Google</a> <br>
        <a href="http://www.twitter.com" 
        target="_self" 
        title="Ini link twitter">Twitter</a> <br>
        
        <!-- Contoh Penggunaan Relative URL-->
        <a href="kontak.html" 
        title="Ini link menuju ke kontak">Kontak</a> <br>
        <a href="tentang.html"
        title="Ini link menuju ke tentang">Tentang</a>
    </body>
</html>
