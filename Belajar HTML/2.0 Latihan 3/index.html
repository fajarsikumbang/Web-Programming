<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kasir</title>
    <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
    <script src="script.js" defer></script> <!-- Menghubungkan file JavaScript -->
</head>
<body>
    <div class="container">
        <h1>Kasir</h1>
        <div class="input-group">
            <label for="itemName">Nama Barang:</label>
            <input type="text" id="itemName">
        </div>
        <div class="input-group">
            <label for="itemPrice">Harga Barang:</label>
            <input type="number" id="itemPrice" min="0" step="0.01">
        </div>
        <button onclick="addItem()">Tambahkan</button>
        <div class="receipt">
            <h2>Struk Pembayaran</h2>
            <ul id="itemList"></ul>
            <p>Total: <span id="total">0.00</span></p>
            <div class="input-group">
                <label for="payment">Pembayaran:</label>
                <input type="number" id="payment" min="0" step="0.01">
            </div>
            <button onclick="calculateChange()">Hitung Kembalian</button>
            <p>Kembalian: <span id="change">0.00</span></p>
        </div>
    </div>
</body>
</html>
