<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contoh Desain HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Situs Web Kami</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Tentang Kami</a></li>
            <li><a href="#">Layanan</a></li>
            <li><a href="#">Kontak</a></li>
        </ul>
    </nav>
    
    <section>
        <h2>Tentang Kami</h2>
        <p>Situs web ini adalah milik kita Bersama.</p>
    </section>
    
    <footer>
        &copy; 2023 Contoh Desain HTML
    </footer>
</body>
</html>
