<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            overflow: hidden;
        }
        .container {
            font-size: 10px;
            width: 40em;
            height: 40em;
            position: relative;
        }
        .moon {
            position: absolute;
            border-style: solid;
            border-color: white transparent transparent transparent; 
            border-width: 0.1em 0.1em 0 0;
            border-radius: 50%;
            top: 5em;
            left: 5em;
            width: 30em;
            height: 30em;
            animation: orbit-moon 2.7s linear infinite;
        }
        .moon::before {
            content: '';
            position: absolute;
            border-radius: 50%;
            top: 0.8em;
            right: 0.2em;
            width: 1.2em;
            height: 1.2em;
            background-color: silver;
        }
        .genjutsu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: genjutsuAnimation 10s linear infinite;
        }

        @keyframes orbit-moon {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes genjutsuAnimation {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="moon"></div>
        <div class="genjutsu"></div>
    </div>
</body>
</html>
